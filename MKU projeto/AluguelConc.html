<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Concluído</title>
  <style>
    body {
      background: url('/Céu.png')no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center; 
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      height: 100vh;
      box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.4);
      margin: 0%;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.794);
      padding: 40px 50px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.5s ease-in-out;
      color: white;
    }
    

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icone {
      font-size: 60px;
      color: #2ecc71;
      margin-bottom: 15px;
    }

    h1 {
      color: rgb(101, 56, 138);
      margin-bottom: 10px;
    }

    p {
      color: rgb(202, 132, 86);
      font-size: 16px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background-color: rgb(66, 39, 20);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .detalhes {
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="icone">✅</div>
    <h1>Registro Concluído!</h1>
    <p>Sua reserva foi realizada com sucesso. Enviamos um e-mail com os detalhes do aluguel.</p>
    <a href="/MKU.html">Voltar à página inicial</a>

    <div class="detalhes">
      <p>Obrigado por escolher nossa locadora de veículos. Boa viagem!</p>
    </div>
  </div>

</body>
</html>
